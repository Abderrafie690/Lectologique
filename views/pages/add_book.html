
<!-- 🔷 Barre supérieure -->
<div class="hero-scene text-white text-center">
  <div class="hero-scene-content">
    <h1>Ajouter un nouveau livre</h1>
  </div>
</div>


<!-- 📝 Formulaire -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-5 bg-light">
          <h2 class="mb-4 text-center text-primary fw-bold">
            <i class="bi bi-journal-plus me-2"></i> Ajouter un nouveau livre
          </h2>

          <!-- Alerta de error simulada -->
          <!-- <div class="alert alert-danger">👉 Veuillez remplir tous les champs obligatoires.</div> -->

          <form id="bookForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">📖 Titre</label>
                <input type="text" class="form-control border-primary" id="title" name="title" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="auteur" class="form-label">✍️ Auteur</label>
                <input type="text" class="form-control border-primary" id="auteur" name="auteur" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="genre" class="form-label">📚 Genre</label>
                <input type="text" class="form-control border-success" id="genre" name="genre">
              </div>
              <div class="col-md-6 mb-3">
                <label for="etat" class="form-label">📌 État</label>
                <select class="form-select border-warning" id="etat" name="etat">
                  <option value="Non lu">Non lu</option>
                  <option value="En lecture">En lecture</option>
                  <option value="Lu">Lu</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">📝 Description</label>
              <textarea class="form-control border-info" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-4">
              <label for="cover" class="form-label">🖼️ Image de couverture (facultatif)</label>
              <input class="form-control" type="file" id="cover" name="cover">
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-plus-circle me-1"></i> Enregistrer le livre
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
